name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # with:
        #   fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup Git
        run: |
          git config user.name "${{env.RELEASE_USERNAME}}"
          git config user.email "${{env.RELEASE_EMAIL}}"

      - name: Install dependencies
        run: npm ci

      - name: Release projects
        shell: bash
        run: |
          npx nx affected --base=santoral-latest --target=version
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag santoral-latest
        shell: bash
        run: |
          git tag -f santoral-latest
          git push origin santoral-latest --force
