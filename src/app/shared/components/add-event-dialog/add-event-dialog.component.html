<ng-container *ngIf="isAuthorized">
    <button class="btn btn-sm" role="button" (click)="openDialog()">
        <i class="fa-solid fa-plus"></i><span>Add event</span>
    </button>

    <dialog #addEventDialog>
        <label>Event</label>
        <form [formGroup]="form">
            <input type="text" formControlName="event" />
            <button class="btn btn-sm" role="button" (click)="closeDialog()">Cancel</button>
            <button  class="btn btn-sm" role="button"(click)="addEvent()" [disabled]="form.invalid">Create</button>
        </form>
    </dialog>
</ng-container>
